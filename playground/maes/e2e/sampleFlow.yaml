appId: com.my.app
---
- launchApp:
    appId: "com.my.app"
- runScript: /Users/mano/my-oss/maests/playground/maests/e2e/utils/script.js
- runFlow:
    commands:
      - assertVisible:
          id: ${output.id}
      - repeat:
          times: 10
          while:
            notVisible:
              text: "4"
          commands:
            - tapOn:
                text: Increment
                retryTapIfNoChange: true
