name: Run Unit Tests

# Run this workflow on pull requests
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - run: pnpm install && npx vitest

  android-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm install -g pnpm
      - run: pnpm install && pnpm build && cd playground && pnpm install
      - uses: actions/setup-java@v4
        with:
          distribution: "oracle"
          java-version: 17

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - run: curl -fsSL "https://get.maestro.mobile.dev" | bash

      - name: add path
        run: echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: run tests
        uses: reactivecircus/android-emulator-runner@62dbb605bba737720e10b196cb4220d374026a6d
        with:
          api-level: 33
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          force-avd-creation: false
          working-directory: ./playground
          script: |
            npx expo run:android
            npx maests e2e/sampleFlow.ts
